<html dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <title>Lista</title>

        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark-AR.css">
        <link rel="stylesheet" type="text/css" href="css/main-AR.css">
        <link rel="stylesheet" type="text/css" href="css/brackets.css">
    
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <style>
        .nav-top {
          height: 4em;
          text-align: center;
          width: 250px;
          vertical-align: middle;
          line-height: 4em;
        }

        #main-header {
            height: 5em;
        }

        #main-header hgroup h1 {
            font-size: 2em;
        }

        .topcoat-list__item {
            padding: .5rem;
        }

        /*.topcoat-icon--arrow {
          background: url("../img/hamburger_light.svg") no-repeat;
          background-size: cover;
        }*/




        .lista-finished {
            text-decoration: line-through;
            color: #777;
        }

        .lista-add {
            margin-bottom: 2em;
        }

        .lista-add-field {
            width: 80%;
        }

        .lista-add-button {
            float: left;
        }

        .lista-item-text {
            margin-right: 1em;
        }
        </style>


  </head>
  <body class="dark">
    <div id="wrapper">
        
      <div id="sideNav">
        <div class="nav-top">لستاتي</div>
        <nav class="site">
          <ul>
            <li><a href="http://topcoat.io">Home</a></li>
            <li><a href="http://topcoat.io">Home</a></li>
            <li><a href="http://topcoat.io">Home</a></li>
            <li><a href="http://topcoat.io">Home</a></li>
            <li><a href="http://topcoat.io">Home</a></li>
            <li><a href="http://topcoat.io">Home</a></li>
            <li><a href="http://topcoat.io">Home</a></li>
          </ul>
        </nav>
      </div> <!-- #sideNav -->


      <div id="site">

        <header id="main-header">
          <hgroup>
            <h1><a href="http://topcoat.io">مقاضي</a></h1>
            <!-- <p>CSS for clean and fast web apps</p> -->
          </hgroup>
          <a id="slide-menu-button" class="topcoat-icon-button--large--quiet">
            <span class="topcoat-icon--large topcoat-icon--menu-stack"></span> <!-- topcoat-icon--menu-stack -->
          </a>
        </header>

        <div id="content">
            <div class="lista-add">
                  <input type="text" class="topcoat-text-input lista-add-field" placeholder="اكتب هنا"/>
                  <button class="topcoat-icon-button lista-add-button">
                    <span class="topcoat-icon" style="background-color:#A5A7A7;"></span>
                  </button>
            </div>
          
          <!-- ===== Pending Items ===== -->
          <div class="topcoat-list">
            <h3 class="topcoat-list__header">باقية</h3>
            <ul class="topcoat-list__container">
              <li class="topcoat-list__item">
                <label class="topcoat-checkbox">
                  <input type="checkbox">
                  <div class="topcoat-checkbox__checkmark"></div>
                  <span class="lista-item-text">خبز</span>
              </label>
              </li>
              <li class="topcoat-list__item">
                <label class="topcoat-checkbox">
                  <input type="checkbox">
                  <div class="topcoat-checkbox__checkmark"></div>
                  <span class="lista-item-text">حليب</span>
              </label>
              </li>

            </ul>
          </div>

          <!-- ===== Completed Items ===== -->
            <div class="topcoat-list">
              <h3 class="topcoat-list__header">منتهية</h3>
              <ul class="topcoat-list__container">
              <li class="topcoat-list__item">
                <label class="topcoat-checkbox lista-finished">
                  <input type="checkbox" checked>
                  <div class="topcoat-checkbox__checkmark"></div>
                  <span class="lista-item-text">زبادي</span>
                </label>
              </li>
              <li class="topcoat-list__item">
                <label class="topcoat-checkbox lista-finished">
                  <input type="checkbox" checked>
                  <div class="topcoat-checkbox__checkmark"></div>
                  <span class="lista-item-text">عصير</span>
                </label>
              </li>

            </ul>
            </div>

        </div>

      </div> <!-- #site -->

    </div> <!-- #wrapper -->

    <script src="js/rainbow-custom.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
